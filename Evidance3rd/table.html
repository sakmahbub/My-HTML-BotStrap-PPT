<title>Untitled Document</title>

         <style type="text/css">
            table{
                width:80%;
                height: 300px;

                background: white;
            }

            td, th{
               
                background: #666;
            }
        </style>
</head>

<body>
       <table>
              <tr>
                   <td colspan="4"></td>
                   
                   
              </tr>
              
              
              <tr>
                   <td></td>
                   <td></td>
                   <td></td>
                   <td></td>
                   
              </tr>
              
              
              <tr>
                   <td rowspan="2"></td>
                   <td colspan="2"></td>
                   
                   <td rowspan="2"></td>
                   
              </tr>
              
              <tr>
                   <td colspan="2"></td>
                   
                   
                   
                   
              </tr>
              
              <tr>
                   <td colspan="4"></td>
                  
                   
              </tr>
        </table>
</body>
</html>
