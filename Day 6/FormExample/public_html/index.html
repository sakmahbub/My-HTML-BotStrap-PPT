        <fieldset>
            <legend>Registration</legend>
            <form>

                <label>First Name:</label>
                <input type="text" name="FirstName" id="FirstName" placeholder="Enter First Name"/>

                <label>Email:</label>
                <input type="text" name="EmailID" id="EmailID" placeholder="Enter First Name"/>

                <br/>
                <label>Last Name:</label>
                <input type="text" name="LastName" id="LastName" placeholder="Enter First Name"/>

                <label>Password:</label>
                <input type="Password" name="Password" id="Password" placeholder="Enter Password"/>


                <br/>
                <label>Gender:</label>

                <input type="radio" name="Gender" value="Male"/> Male
                <input type="radio" name="Gender" value="Female"/> Female
                <br/>

                <label>Date Of Birth:</label>
                <input type="date" name="DateName" id="DateName"/>
                <br/>

                <label>Hobby:</label>
                <input type="Checkbox" name="reading" value="reading" Checked="Checked"/> Reading
                <input type="Checkbox" name="coding" value="coding"/> Coding
                <input type="Checkbox" name="playing" value="playing"/> Playing
                <input type="Checkbox" name="running" value="running"/> Running
                <br/>



                <label>Country:</label>

                <select name="Country">
                    <option>Select a Country</option>
                    <option value="">Bangladesh</option>
                    <option value="India">India</option>
                    <option value="USA">USA</option>
                    <option value="Pakisthan">Pakisthan</option>
                    <option value="Vutan">Vutan</option>
                    <option value="Srilanka">Srilanka</option>
                </select>
                <br/>
                <label>Massage:</label>
                <textarea name="msg" rows="5" cols="20">
                   
                </textarea>

                <br/>
                <br/>
