<!DOCTYPE html>

<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </head>
    <body>
        <div id="maincontainer">
            <div id="header"><h1>Student Registration Form</h1> </div>    

            <div id="body">
                <div id="lbody"> <img src="pic/pic.jpg" width="100%" height="250px" alt="picture"/> </div>
                <div id="rbody">
                    <fieldset>
                        <legend>Student Registration Here</legend>  
                        <form>
                            <div class="form-container"> 
                                <div class="labels"><label>First Name:</label></div>
                                <div class="fields"> <input type="text" name="FirstName" id="FirstName" placeholder="Fist Name Here"/></div>

                            </div>

                            <div class="form-container"> 
                                <div class="labels"><label>Last Name:</label></div>
                                <div class="fields"> <input type="text" name="LastName" id="LastName" placeholder="Last Name Here"/></div>

                            </div>
                            <div class="form-container"> 
                                <div class="labels"><label>Email:</label></div>
                                <div class="fields"> <input type="text" name="Email" id="Email" placeholder="Type Email Here"/></div>

                            </div>

                            <div class="form-container"> 
                                <div class="labels"><label>Password:</label></div>
                                <div class="fields"> <input type="password" name="password" id="Email" placeholder="Input password Here"/></div>

                            </div>

                            <div class="form-container"> 
                                <div class="labels"><label>Gender:</label></div>
                                <div class="fields"> <input type="radio" name="gender" value="Male"/> Male
                                    <input type="radio" name="gender" value="Female"/>Female
                                </div> 
                            </div>

                            <div class="form-container"> 
                                <div class="labels"><label>Hobby:</label></div>
                                <div class="fields"> <input type="checkbox" name="Coding" value="Coding"/> Coding
                                    <input type="checkbox" name="Playing" value="Playing"/> Playing
                                    <input type="checkbox" name="Tour" value="Tour"/> Tour
                                    <input type="checkbox" name="Cooking" value="Cooking"/> Cooking
                                </div> 
                            </div>
                            <div class="form-container"> 
                                <div class="labels"><label>Country:</label></div>
                                <div class="fields"> 
                                    <select>
                                        <option>Select a country</option>
                                        <option>Bangladesh</option>
                                        <option>Bhutan</option>
                                        <option>Uganda</option>
                                        <option>Vietnam</option>
                                        <option>Ghana</option>

                                    </select>
                                </div> 
                            </div>
                            <div class="form-container"> 
                                <div class="labels"><label>Massage:</label></div>
                                <div class="fields"> 
                                    <textarea name="msg" rows="5" cols="20"></textarea>
                                </div> 
                            </div>
                            <div class="form-container"> 
                                <div class="labels"> <label></label></div>
                                <div class="fields"> 
                                    <input type="checkbox" checked="checked" name="subscriber"/> Yes. I am a Current Subscriber.  
                                </div> 
                            </div>
                            <div class="form-container">
                                <div class="labels"><label></label></div>
                                <div class="fields">
                                    <input type="submit" value="Submit"/>
                                    <input type="reset" value="Reset"/>
                                </div>
                                
                            </div>


                        </form>
                    </fieldset>
                </div>
            </div>
            <div id="footer">
                <marquee>Our site open 8:00 AM to 10:00 PM</marquee>
                <p>&copy; <i>www.fb.com/mahbub8484 , 2018</i></p>
            </div>

        </div>
    </body>
</html>
