<!DOCTYPE html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
         <div style="width:500px; margin: 0 auto; background: pink">
        <script>
            var allValue = decodeURIComponent(window.location.search);
            allValue = allValue.substring(1);
            var queries = allValue.split("&");
            for (var i = 0; i < queries.length; i++)
            {
            document.write(queries[i] + "<br>");
            }
		
            </script>
         </div>
</body>
</html>
