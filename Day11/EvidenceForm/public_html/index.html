    <body>
        <div style="width:500px; margin: 0 auto; background: chartreuse">
            <form action="disply.html" style="padding: 7px">
                <label>ID:</label>

                <label>Last Name:</label>
                <input type="text" name="Lastname" required/><br/>
                <label>Gender:</label>
                <input type="radio" name="Gender" value="Male"/> Male
                <input type="radio" name="Gender" value="Female"/> Female <br/>
                <label>Hobby:</label>
                <input type="checkbox" name="Hobby" value="Reading"/> Reading
                <input type="checkbox" name="Hobby" value="Playing"/> Playing
                <input type="checkbox" name="Hobby" value="Coding"/> Coding
                <input type="checkbox" name="Hobby" value="cycling"/> cycling <br/>
                
                <label>Round:</label>

                    <option value="Round-38">Round-38</option>
                    <option value="Round-39">Round-39</option>
                </select>
                <br/><br/><br/>
                
                
                <input type="reset" value="Reset"/> 
                <input type="submit" value="Submit"/> 
            </form>
            
        </div>
