<body>
<script>

function name(fn, mn, ln) {
	var fullName =fn+" "+mn+" "+ln;
return fullName;
}

var p = prompt("Enter First Name", "");
var q = prompt("Enter Middle Name", "");
var r = prompt("Enter Last Name", "");
var rs=(name(p,q,r));
document.write(rs);
