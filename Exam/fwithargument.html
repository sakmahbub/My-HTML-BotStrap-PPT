<script>
function dogCrate(x,y,z) {
	var size = x* y *z;
	var message ="Your Pup will have" +" "+ size;
	message +=" "+ "square inches in the crate.";
	document.write(message);
	}
	dogCrate(2,3,4);
	document.write("<hr/>");
		
		
	function doMax(BidA,BidB) {

	//var BidA="53";
	//var BidB="24";
	var bestBid=Math.max(BidA,BidB);
	var message ="The best bid is $" + bestBid;
	return message;
	}
	var a=parseInt(prompt("Enter 1st Number", " "));
	var b=parseInt(prompt("Enter last Number", " "));
	rs=doMax(a,b);
	document.write(rs);
	

</script>
